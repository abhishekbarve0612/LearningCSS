<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="column">
      <span class="item1">Translate X</span>
    </div>
    <div class="column">
      <span class="item2">Translate Y</span>
    </div>
    <div class="column">
      <span class="item3">Translate X, Y</span>
    </div>
    
    <div class="column">
      <span class="item4">Scale</span>
    </div>
    <div class="column">
      <span class="item5">Scale X</span>
    </div>
    <div class="column">
      <span class="item6">Scale Y</span>
    </div>
    <div class="column">
      <span class="scaleXY">Scale XY</span>
    </div>

    
    <div class="column">
      <span class="rotateX">Rotate X</span>
    </div>
    <div class="column">
      <span class="rotateY">Rotate Y</span>
    </div>
    <div class="column">
      <span class="rotateZ">Rotate Z</span>
    </div>
    <div class="column">
      <span class="rotateXY">Rotate XY</span>
    </div>

    
    <div class="column">
      <span class="rotateTranslateScale">Rotate Translate & Scale</span>
    </div>
  </div>
</body>
</html>
